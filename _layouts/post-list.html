---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class="post-list">
                    {% for post in site.posts %} 
                        {% if post.project == null %}
                    <ul>
                        <li class="wow fadeInLeft" data-wow-duration="1.5s">
                            <a class="zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                            <p>{{ post.excerpt }}</p>
                            <i class="fa fa-calendar">{{post.date}}</i>
                            <i class="far fa-folder-open fa-fw">{{post.tags}}</i>
                            <!-- <a href="{{ site.url }}{{ post.url }}" class="btn zoombtn">Read More</a> -->

                            <!-- posted date
                            <i class="far fa-calendar fa-fw"></i>
                            {% include datetime.html date=post.date %}                       <i class="fa fa-calendar" aria-hidden="true"></i>

                            categories                                                       
                            {% if post.categories.size > 0 %}
                            <i class="far fa-folder-open fa-fw"></i>
                            <span>
                            {% for category in post.categories %}
                                {{ category }}
                                {%- unless forloop.last -%},{%- endunless -%}
                            {% endfor %}
                            </span>
                            {% endif %} -->

                        </li>
                    </ul>
                    <hr class="hr-line">
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
