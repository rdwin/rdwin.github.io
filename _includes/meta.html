<br>
<hr>
<span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="tag"><span class="term">{{ tag }}</span></a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
<span class="social-share">
    <a style="color: black !important;text-transform: capitalize;font-size: medium;">Share: </a>
    
    <a class="tooltipText" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}">
        <i class="fa fa-facebook fb" style="font-size:large;width: 1.5rem;">
            <span class="tooltip" style="text-transform: capitalize;">Facebook</span>
        </i>
    </a>

    <a class="tooltipText" href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}">
        <i class="fa fa-twitter twt" style="font-size:large;width: 1.5rem;">
            <span class="tooltip" style="text-transform: capitalize;">twitter</span>
        </i>
    </a>

    <a class="tooltipText">
        <i class="fa fa-link linked copy" style="font-size: large;width: 1.5rem;">
            <span style="text-transform: capitalize;">
                <span class="tooltip">Copy link</span>
            </span>
        </i>
    </a>
</span>
<div style="clear:both"></div>

<script>
    document.querySelector(".copy").addEventListener("click", () => {
        navigator.clipboard.writeText(window.location.href);
        document.querySelector(".copy").insertAdjacentHTML("beforeend", "<span id='succeed' style='text-transform: capitalize;'><span class='tooltip-1'>Copied!!</span></span>");
        document.querySelectorAll(".tooltip").forEach(el => {
            el.style.pointerEvents = "none";
        });
        
        setTimeout(() => { 
            document.getElementById('succeed').outerHTML = "";
            document.querySelectorAll(".tooltip").forEach(el => {
                el.style.pointerEvents = "auto";
            });
        }, 1500);
    })
</script>
