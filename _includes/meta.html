<br>
<hr>
<span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="tag"><span class="term">{{ tag }}</span></a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
<span class="social-share">
    <a style="color: black !important;text-transform: capitalize;font-size: medium;">Share: </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="tooltip" onmouseout="outFunc()">
        <span class="term tooltiptext" id="myTitle" style="text-transform: capitalize;">Facebook</span>
        <i class="fa fa-facebook-f" style="font-size:large;width: 1.5rem;"></i>
    </a>
    <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" class="tooltip" onmouseout="outFunc()">
        <span class="term tooltiptext" id="myTitle" style="text-transform: capitalize;">Twitter</span>
        <i class="fa fa-twitter" style="font-size:large;width: 1.5rem;"></i>
    </a>
    <a class="tooltip" onclick="copyFunc()" onmouseout="outFunc()">
        <span class="term tooltiptext" id="myTitle" style="text-transform: capitalize;">Copy link</span>
        <i class="fa fa-link linked" style="font-size: large;width: 1.5rem;"></i>
    </a>
    
    <!-- <i id="copy-link" class="fa-fw fas fa-link small"
        data-toggle="tooltip" data-placement="top"
        title="{{ site.data.locales[site.lang].post.button.share_link.title }}"
        data-title-succeed="{{ site.data.locales[site.lang].post.button.share_link.succeed }}">
    </i> -->
    <!-- <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+" class="tag">
            <span class="term"><i class="fa fa-google-plus-square"></i> +1</span>
    </a>-->
</span>
<div style="clear:both"></div>

<script>
    function copyFunc(){
        navigator.clipboard.writeText("{{site.url}}{{page.url}}");

        var tooltip = document.getElementById("myTitle");
        tooltip.innerHTML = "Copy link: Succeed!"
    }

    function outFunc(){
        var tooltip = document.getElementById("myTitle");
        tooltip.innerHTML = tooltip.value;
    }
</script>
